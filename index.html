<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            background-color: #f8f9fa;
            padding-top: 10px;
        }
        .card {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h2 {
            margin: 10px 0;
            font-size: 22px;
        }
        .card p {
            font-size: 16px;
            color: #555;
        }
        a {
        text-decoration: none;
        color: inherit;
        }
    </style>
</head>
<body>
    <a href="https://github.com/farazul100/Details">
    <div class="card">
        <img src="https://via.placeholder.com/400x200" alt="Image">
        <h2>কার্ডের শিরোনাম</h2>
        <p>এটি একটি উদাহরণমূলক কার্ড যেখানে আপনি ছবি, শিরোনাম এবং বর্ণনা দিতে পারবেন।</p>
    </div>
    </a>
</body>
</html>
